<div class="mod-pedal{{{cns}}}">
  <div mod-role="drag-handle" class="mod-drag-handle"></div>

  <div class="knobs-container">
    <section class="size mod-control-group">
      <div class="mod-knob large">
        <div
        class="mod-knob-image"
        mod-role="input-control-port"
        mod-port-symbol="size"
        ></div>
        <div class="mod-param-title">Size</div>
      </div>
    </section>
    
    <section class="knobs mod-control-group">
      <div class="column">
        <div class="mod-knob">
          <div
          class="mod-knob-image"
          mod-role="input-control-port"
          mod-port-symbol="predelay"
          ></div>
          <div class="mod-param-title">Predelay</div>
        </div>
        <div class="mod-toggle">
          <div class="mod-light-container">
            <div class="mod-light"></div>
            <div
              class="mod-toggle-image"
              mod-role="input-control-port"
              mod-port-symbol="reverse"
            ></div>
          </div>
          <div class="mod-param-title">Reverse</div>
        </div>
      </div>

      <div class="column">
        <div class="mod-knob">
          <div
            class="mod-knob-image"
            mod-role="input-control-port"
            mod-port-symbol="speed"
          ></div>
          <div class="mod-param-title">Speed</div>
        </div>
        <div class="mod-knob">
          <div
            class="mod-knob-image"
            mod-role="input-control-port"
            mod-port-symbol="depth"
          ></div>
          <div class="mod-param-title">Depth</div>
        </div>
      </div>

      <div class="column">
        <div class="mod-knob">
          <div
            class="mod-knob-image"
            mod-role="input-control-port"
            mod-port-symbol="absorb"
          ></div>
          <div class="mod-param-title">Absorb</div>
        </div>
        <div class="mod-knob">
          <div
            class="mod-knob-image"
            mod-role="input-control-port"
            mod-port-symbol="decay"
          ></div>
          <div class="mod-param-title">Decay</div>
        </div>
      </div>

      <div class="column">
        <div class="mod-knob">
          <div
            class="mod-knob-image"
            mod-role="input-control-port"
            mod-port-symbol="tilt"
          ></div>
          <div class="mod-param-title">Tilt</div>
        </div>
        <div class="mod-knob">
          <div
            class="mod-knob-image"
            mod-role="input-control-port"
            mod-port-symbol="shimmer"
          ></div>
          <div class="mod-param-title">Shimmer</div>
        </div>
      </div>
    </section>

    <section class="output mod-control-group">
      <div class="mod-knob mix">
        <div
          class="mod-knob-image"
          mod-role="input-control-port"
          mod-port-symbol="mix"
        ></div>
        <div class="mod-param-title">Mix</div>
      </div>
    </section>
  </div>

  <div class="logo">
    <div class="mod-plugin-brand"><h1>{{brand}}</h1></div>
    <div class="mod-footswitch-container">
      <div class="mod-footswitch" mod-role="bypass"></div>
      <div class="power-on-background">
        <div class="mod-light on" mod-role="bypass-light"></div>
      </div>
    </div>
    <div class="mod-plugin-name"><h1>{{label}}</h1></div>
  </div>

  <div class="mod-pedal-input">
    {{#effect.ports.audio.input}}
    <div
      class="mod-input mod-input-disconnected"
      title="{{name}}"
      mod-role="input-audio-port"
      mod-port-symbol="{{symbol}}"
    >
      <div class="mod-pedal-input-image"></div>
    </div>
    {{/effect.ports.audio.input}}
  </div>
  <div class="mod-pedal-output">
    {{#effect.ports.audio.output}}
    <div
      class="mod-output mod-output-disconnected"
      title="{{name}}"
      mod-role="output-audio-port"
      mod-port-symbol="{{symbol}}"
    >
      <div class="mod-pedal-output-image"></div>
    </div>
    {{/effect.ports.audio.output}}
  </div>
</div>
